<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="prac3.css">
</head>
<body>
    <div class="wrapper">
        <div class="register">
            <form id="register" method="post">
                <label id="heading">REGISTER HERE</label>
                <br><br><br>
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male"><strong>Male</strong></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female"> <strong>Female</strong></span>
                <br><br>
                <label>Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi"><strong>Hindi</strong></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng"><strong>English</strong></span>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="mar">
                &nbsp;
                <span id="mar"><strong>Marathi</strong></span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
