<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet"  href="prac10.css">
</head>
<body>
    <div id="loginpage" class="page">
        <h1>Login</h1>
        <form>
            <input type="text" id="UN" placeholder="Username"><br>
            <input type="password" id="PW" placeholder="Password"><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" onclick="register()">Sign Up</a></p>
    </div>

    <div id="signUpPage" class="page">
        <h1>Sign Up</h1>
        <form>
            <input type="text" id="FN" placeholder="First Name"><br>
            <input type="text" id="LN" placeholder="Last Name"><br>
            <input type="text" id="email" placeholder="Email"><br>
            <input type="text" id="userN" placeholder="Username"><br>
            <input type="password" id="passW" placeholder="Password"><br>
            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </div>

    <div id="loginSpage" class="page">
        <h1>Login Successful</h1>
        <p>Welcome, User!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="invalidPasswordPrompt" class="page">
        <h1>Invalid Password</h1>
        <p>The entered password is incorrect.</p>
        <button onclick="loginpage()">Back to Login</button>
    </div>

    <div id="forgetPpage" class="page">
        <h1>Forgot Password</h1>
        <form>
            <input type="password" id="newpw" placeholder="New Password"><br>
            <input type="password" id="reEnterpw" placeholder="Re-enter Password"><br>
            <button type="button" onclick="newpassword()">Change Password</button>
        </form>
    </div>

    <script src="prac10.js"></script>
</body>
</html>
